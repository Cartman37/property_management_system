<!DOCTYPE html>
<html lang="en" ng-app="login">

<body>

<!-- navigation bar -->
<header>
	<div id="top-header">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="home-account">
						<a href="#">Home</a>
						<a href="#">My account</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main-header">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="logo">
						<a href="#"><img src="images/icons/icon-1.png" alt="Company Icon" ></a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="main-menu">
						<ul>
							<li><a href="#">Client</a></li>
							<li><a href="#">Property</a></li>
							<li><a href="#">Appointment</a></li>
							<li><a href="#">Item</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-3">
					<div class="search-box">
						<form name="search_form" method="get" class="search_form">
							<input id="search" type="text" />
							<input type="submit" id="search-button" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- header bar -->
<div id="heading">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="heading-content">
					<h2>LOGIN</h2>
					<span>Home / <a href="account.html">My Account</a></span>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Login Form -->
<div id="login">
	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<input type="text" ng-model="username" placeholder="Username"><br><br>
			</div>
			<div class="col-md-8">
				<input type="Password" ng-model="password" placeholder="Password">
			</div>
			<div class="col-md-8">
				<label>&nbsp;</label>
				<p>If you don't have an account, <a href="register.html">Register</a> here! </p>
			</div>
			<div class="col-md-8">
				<button ng-click="login()">Login</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
